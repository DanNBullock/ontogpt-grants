    Text:

    Loracarbef is an oral, synthetic beta-lactam antibiotic of the carbacephem class.
    Chemically, carbacephems differ from cephalosporin-class antibiotics in the dihydrothiazine
    ring where a methylene group has been substituted for a sulfur atom. Loracarbef
    has a spectrum of activity similar to that of the second generation cephalosporins.
    It is structurally identical to cefaclor except for a sulfur atom that has been
    replaced by a methylene group. This change gives greater chemical stability in
    solution and allows storage at room temperature. Loracarbef, like all b-lactams
    and cephalosporins, inhibits penicillin binding proteins, enzymes that create
    the cross-linkage of the peptidoglycan polymer. This binding leads to interference
    with the formation and remodeling of the cell wall structure.


