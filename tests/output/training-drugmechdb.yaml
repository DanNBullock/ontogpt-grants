    in a slow onset of action and a clinical phenomenon known as the "ceiling effect"
    where once a certain dose is reached buprenorphine''s effects plateau. This effect
    can be beneficial, however, as dose-related side effects such as respiratory depression,
    sedation, and intoxication also plateau at around 32mg, resulting in a lower risk
    of overdose compared to [methadone] and other full agonist opioids.[A186215,A186218]
