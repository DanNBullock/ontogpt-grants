    Azelastine is primarily a selective antagonist of histamine H1-receptors, with
    a lesser affinity for H2-receptors, used for the symptomatic treatment of allergies.[A1518,A1517,L8240,L8270]
    Histamine H1-receptors are G-protein-coupled receptors with 7 transmembrane spanning
    domains[A184328] that are found on nerve endings, smooth muscle cells, and glandular
    cells.[A687] Following allergen exposure in sensitized individuals, IgE-receptor
    cross-linking on mast cells results in the release of histamine, which binds to
    H1-receptors and contributes to typical allergic symptoms such as itching, sneezing,
    and congestion.[A687]  Though its primary mode of action is thought to be via
    H1-receptor antagonism, azelastine (like other second-generation antihistamines)
    appears to affect other mediators of allergic symptomatology. Azelastine has mast
    cell-stabilizing properties that prevent the release of interleukin-6, tryptase,
    histamine, and TNF-alpha[A1518] from mast cells, and has been shown to reduce
    mediators of mast cell degranulation such as leukotrienes in the nasal lavage
    of patients with rhinitis,[A1517] as well as inhibiting their production and release
    from eosinophils (potentially via inhibition of phospholipase A&lt;sub&gt;2&lt;/sub&gt;
    and leukotriene C&lt;sub&gt;4&lt;/sub&gt; synthase).[A1518,A184373] Additionally,
    patients using oral azelastine were observed to have significantly reduced concentrations
    of substance P and bradykinin in nasal secretions[A1518], both of which may play
    a role in nasal itching and sneezing in patients with allergic rhinitis.


