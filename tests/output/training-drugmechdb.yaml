    Text:

    Most individuals naturally generate adequate amounts of vitamin D through ordinary
    dietary intake of vitamin D (in some foods like eggs, fish, and cheese) and natural
    photochemical conversion of the vitamin D3 precursor 7-dehydrocholesterol in the
    skin via exposure to sunlight [L5689, F4027, F4042, F4048]. Additionally, it is
    believed that when calcitriol binds with nuclear vitamin D receptors, that this
    bound complex itself binds to retinoic acid X receptor (RXR) to generate a heterodimeric
    complex that consequently binds to specific nucleotide sequences in the DNA called
    vitamin D response elements [L5689]. When bound, various transcription factors
    attach to this complex, resulting in either up or down-regulation of the associated
    gene''s activity. It is thought that there may be as much as 200 to 2000 genes
    that possess vitamin D response elements or that are influenced indirectly to
    control a multitude of genes across the genome [L5689].  It is in this way that
    cholecalciferol is believed to function in regulating gene transcription associated
    with cancer risk, autoimmune disorders, and cardiovascular disease linked to vitamin
    D deficiency [L5689]. In fact, there has been some research to suggest calcitriol
    may also be able to prevent malignancies by inducing cellular maturation and inducing
    apoptosis and inhibiting angiogenesis, exhibit anti-inflammatory effects by inhibiting
    foam cell formation and promoting angiogenesis in endothelial colony-forming cells
    in vitro, inhibit immune reactions by enhancing the transcription of endogenous
    antibiotics like cathelicidin and regulate the activity and differentiation of
    CD4+ T cells, amongst a variety of other proposed actions [L5689].


